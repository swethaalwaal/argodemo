apiVersion: apps/v1
kind: Deployment
metadata:
  name: argodemo
spec:
  selector:
    matchLabels:
      app: argodemo
  template:
    metadata:
      labels:
        app: argodemo
    spec:
      containers:
      - name: argodemo
        image: argodemo
        imagePullPolicy: Always
        ports:
        - containerPort: 8001